version: 2.1

executors:
  machine-executor:
    machine:
      image: circleci/classic:latest

jobs:
  build:
    executor: machine-executor
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build -t my-app:latest .
      - run:
          name: Test Docker Image
          command: |
            docker run -d -p 8080:3000 --name test-container my-app:latest
            sleep 30
            curl --retry 5 --retry-delay 5 --retry-connrefused -f http://localhost:8080 || exit 1
            docker stop test-container
            docker rm test-container

workflows:
  version: 2
  build-and-push:
    jobs:
      - build
